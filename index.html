<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* form {
            margin-left: 45%;
        } */

        /* form>input {
            display: block;
        } */
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Form</title>
</head>

<body>

    <form id="form" action="#" onsubmit="return formSubmit()">

        
        <label for="name">NAME: </label>
            <div class="input-group flex-nowrap">
                <input type="text" id="name" placeholder="Name" required class="form-control" aria-describedby="addon-wrapping">
            </div>
              <span class="errorName"></span>
        
        <label for="email">EMAIL: </label> 
        <div class="input-group flex-nowrap">

            <input id="email" type="email" placeholder=" Email" required type="text" class="form-control" aria-describedby="addon-wrapping">
        </div>
          <span class="errorEmail"></span>

        <label for="phone">PHONE: </label>
        <div class="input-group flex-nowrap">
            <input id="phone" type="tel" placeholder="Phone Number"
            pattern="[0-9]{11}" required type="text" class="form-control"  aria-describedby="addon-wrapping">
        </div>
            <!-- Above.. pattern attribute is to validate typer like regex(regular expression) -->
            <span class=" errorPhone"></span>
        <label for="password">PASSWORD: </label><div class="input-group flex-nowrap">
            <input type="password" id="pass" placeholder="Password"
            required class="form-control"  aria-label="Username" aria-describedby="addon-wrapping">
        </div> <span class="errorpass"></span>

        <label for="cpassword">CONFIRM PASSWORD: </label>
        <div class="input-group flex-nowrap">
            <input type="password" id="cpass" placeholder="Confirm Password" class="form-control" aria-describedby="addon-wrapping">
          </div><span class="errorCpass" required></span>
          <input class="btn btn-dark" type="submit" value="Submit">
      
    </form>
    <script>
        function formSubmit() {
            let name = document.getElementById('name').value;
            if ((name.length <= 3) || (name.length >= 20) || (name == " ")) {
                document.querySelector(".errorName").innerHTML = "**Error!! Invalid Type**";
                // we can not use innerHTML with .getElementsByClassName, so above we used query selector instead
                return false;
            }
            let email = document.getElementById('email').value;
            let format = /[`!#$%^&*()+\=\[\]{};':"\\|,<>\/?~]/;

            if (email.match(format)) {
                console.log("ERROR");
                document.querySelector(".errorEmail").innerHTML = "**Email should not contains any special character**";
                return false;
            }
            let pass = document.getElementById('pass').value;
            if (pass.length <= 4) {
                document.querySelector(".errorpass").innerHTML = "**Too Week password**";
                return false;
            }
            let cpass = document.getElementById('cpass').value;
            if (cpass != pass) {
                document.querySelector(".errorCpass").innerHTML = "**Password is not match**";
                return false;

            }
            // let name = document.getElementById('name').value;
            // if ((name.length <= 3) || (name.length >= 20)  || ( name == " ") ) {
            //     document.querySelector(".errorName").innerHTML = "**error**";
            //     return false;
            // }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
